    /* Reset بسيط */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

/* Navbar */
nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 20px;
  background: white;
  border-bottom: 1px solid #ddd;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

nav a:hover {
  color: #0077ff;
}

/* Title */
h1 {
  text-align: center;
  margin: 40px 0;
}

/* Gallery Section */
.gallery {
  width: 90%;
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  justify-items: center; /* يخلي الصور في المنتصف */
}

/* Images */
.gallery img {
  width: 100%;
  max-width: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.05);
}

</style>
